<h3>Assessment</h3>
<div class="row">
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in numberGenerator.numberList.slice(((numberGenerator.currentPage-1)*numberGenerator.itemsPerPage), ((numberGenerator.currentPage)*numberGenerator.itemsPerPage))">
                    <td>{{x.number}}</td>
                    <td>{{x.description}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="col-sm-9">
        <pagination class="pagination-md" max-size="numberGenerator.maxSize" total-items="numberGenerator.totalItems" ng-model="numberGenerator.currentPage" class="pagination-sm"
            items-per-page="numberGenerator.itemsPerPage"></pagination>
    </div>
    <div class="col-sm-3">
        Rows On Screen<select class="form-control pull-right " style="width:50%;" ng-model="numberGenerator.viewby" ng-options="x.id as x.description for x in numberGenerator.tableRows"
            ng-change="numberGenerator.setItemsPerPage(numberGenerator.viewby)">
            </select>
    </div>
</div>
